<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title text-white">Modifier votre profil</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nom">Nom:</label>
              <input id="nom" formControlName="nom" type="text" class="form-control"  autocomplete="off">
            </div>
            <div class="form-group">
              <label for="prenom">Pr√©nom:</label>
              <input id="prenom" formControlName="prenom" type="text" class="form-control"  autocomplete="off">
            </div>
            <div class="form-group">
              <label for="mail">Email:</label>
              <input id="mail" formControlName="mail" type="email" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe:</label>
              <div class="input-group">
                <input id="password" formControlName="password" [type]="passwordFieldType" class="form-control" autocomplete="off">
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary btn-icon" (click)="togglePasswordVisibility()">
                    <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
                  </button>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Modifier le Profil</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
