<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Plannifier un entretien</h4>
                      
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Candidate first name">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Candidate last name" >
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <mat-form-field class="col-md-12">
                              <mat-label>Select an Evaluator</mat-label>
                              <mat-select [(value)]="selectedOption">
                                <mat-option value="Option 1">Khalid EL Kaouni</mat-option>
                                <mat-option value="Option 2">Mohamed </mat-option>
                                <mat-option value="Option 3">Option 3</mat-option>
                              </mat-select>
                            </mat-form-field>
                     

                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date" type="text">
                              </mat-form-field>
                            </div>
            <!-- For DATE and HOUR -->
            <!-- <mat-form-field class="example-full-width" >
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->

                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Meeting link" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <mat-form-field class="col-md-6">
                              <mat-label>Select Profile</mat-label>
                              <mat-select [(value)]="selectedOption">
                                <mat-option value="Option 1">Java</mat-option>
                                <mat-option value="Option 2">Php</mat-option>
                                <mat-option value="Option 3">Full-stack</mat-option>
                              </mat-select>
                            </mat-form-field>
                     
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" type="text">
                                </mat-form-field>
                              </div>
                              
                          </div>

                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
