<main class="login-container">
  <div class="login-card">
    <h2 class="login-title">Sign In</h2>

    <!-- Displaying error message if any -->
    <div *ngIf="error" class="login-error">{{ error }}</div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" class="login-form">
      <!-- Email Input -->
      <div class="input-group">
        <label for="mail" class="input-label">Email</label>
        <input type="email" name="mail" id="mail" [(ngModel)]="mail" placeholder="Enter your email" class="input-field" required />
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password" class="input-label">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Enter your password" class="input-field" required />
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn-submit">Login</button>
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
      </div>
    </form>
  </div>
</main>

<footer>
</footer>
