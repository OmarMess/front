<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header card-header-danger text-white bg-danger">
            <h4 class="card-title">Plannifier un entretien</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="nom">Candidat Nom:</label>
                <input id="nom" formControlName="nom" type="text" class="form-control" placeholder="Entrez le nom" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="prenom">Candidat Prenom:</label>
                <input id="prenom" formControlName="prenom" type="text" class="form-control" placeholder="Entrez le prénom" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="email">Candidat Email:</label>
                <input id="email" formControlName="email" type="email" class="form-control" placeholder="Entrez l'email" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="evaluatorId">Évaluateur:</label>
                <select id="evaluatorId" formControlName="evaluatorId" class="form-control">
                  <option *ngFor="let evaluator of evaluators" [value]="evaluator.id">{{ evaluator.nom }} {{ evaluator.prenom }}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input id="date" formControlName="date" type="date" class="form-control" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="meetinglink">Meeting link:</label>
                <input id="meetinglink" formControlName="meetinglink" type="text" class="form-control" autocomplete="off">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Schedule Interview</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
