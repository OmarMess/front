<main class="forgot-password-container">
  <div class="forgot-password-card">
    <h2 class="forgot-password-title">Forgot Password</h2>
    <p class="forgot-password-description">Enter your email address below to reset your password:</p>

    <form (ngSubmit)="resetPassword()" class="forgot-password-form">
      <!-- Email Input -->
      <div class="input-group">
        <label for="email" class="input-label">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" class="input-field" required />
      </div>

      <!-- Reset Password Button -->
      <button type="submit" class="btn-reset">Reset Password</button>
    </form>
  </div>
</main>
